<script>

const arr = [17, 12, 26, 11, 10, 20, 222, 25, 165, 23, 31];

const binarySearch = (key, arr, left, right) => {
    let middle = Math.round((left + right) / 2);

    if (left <= right) {

        if (key === arr[middle]) {
            return arr[middle];

        } else if (arr[middle] < key) {
            right = middle - 1;
            binarySearch(key, arr, left, right);

        } else {
            left = middle + 1;
            binarySearch(key, arr, left, right);

        }

    } else {
        return `Not found`;
        
    }

}
console.log(binarySearch(20, arr, 0, (arr.length - 1))); 
console.log(binarySearch(26, arr, 0, (arr.length - 1)));
console.log(binarySearch(44, arr, 0 , (arr.length - 1)));

</script>
